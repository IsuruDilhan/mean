<!doctype html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="author" href="humans.txt">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid" ng-controller="mainController">

            <form name="todo">
                                
            </form>


            <div class="row">
                <div class="col-md-7">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Age</th>
                                <th>Address</th>
                                <th width="30">Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr ng-repeat="item in users">
                                <td>{{item.name}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.age}}</td>
                                <td>{{item.address}}</td>
                                <td width="30">
                                    <span class="glyphicon glyphicon-remove" ng-click="remove(item)"></span>
                                    <span class="glyphicon glyphicon-share-alt" ng-click="load(item)"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-3">
                    <form class="form-horizontal" name="form" ng-submit="submitForm(form.$valid)" novalidate>
                        <div class="form-group" ng-class="{ 'has-error' : form.name.$invalid && !form.name.$pristine }">
                            <label class="col-sm-3 control-label">Name</label>
                            <div class="col-sm-9">
                                <input type="text" name="name" class="form-control" ng-model="name" required>
                                <p ng-show="form.name.$invalid && !form.name.$pristine" class="help-block">You name is required.</p>
                            </div>
                        
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : form.email.$invalid && !form.email.$pristine }">
                            <label class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" name="email" class="form-control" ng-model="email" required>
                                <p ng-show="form.email.$invalid && !form.email.$pristine" class="help-block">You email is required.</p>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : form.age.$invalid && !form.age.$pristine }">
                            <label class="col-sm-3 control-label">Age</label>
                            <div class="col-sm-9">
                                <select name="age" ng-model="age" class="form-control">
                                    <option ng-repeat="age in [] | range:100">{{age}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : form.address.$invalid && !form.address.$pristine }">
                            <label class="col-sm-3 control-label">Address</label>
                            <div class="col-sm-9">
                                <input type="text" name="address" class="form-control" ng-model="address" required>
                                <p ng-show="form.address.$invalid && !form.address.$pristine" class="help-block">You address is required.</p>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Save</button>
                    </form>
                </div>
            </div>    
        </div>
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>

        <script type="text/javascript" src="/js/controllers/posts-controller.js"></script>
    </body>
</html>
